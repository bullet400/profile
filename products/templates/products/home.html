{% extends 'base.html' %}
{% load static %}
		{% block content %}
		<h4>
			<p class="text-center"> Welcome to the product Homepage!</p></h4>
		 {% for product in products.all %}
				<div class="row">
				<div class="col-2" onclick="window.location='{% url 'detail' product.id %}'" style="cursor: grab;">
				<img src="{{product.image.url}}" alt="" height="50" class="rounded-circle">
				<!-- <img src="{{product.icon.url}}" alt=""> -->
				</div>
				<div class="col-8">
				<a href="{% url 'detail' product.id%}">{{product.title}}</a>
					<p>{{product.home_body}}</p>
				</div>
				<div class="col-2" onclick="window.location='{% url 'detail' product.id %}';">
					<button type="button" class="btn btn-primary"><span class="oi oi-caret-top"></span>
					{{product.vote_total}}</button>
				</div>
				</div>
			{% endfor %}
			<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
		 {% endblock %}
